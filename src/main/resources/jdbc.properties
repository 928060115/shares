jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/sharesdata?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456
#初始化连接
jdbc.initialSize=0
#最大连接数量
jdbc.maxActive=20
#最大空闲连接
jdbc.maxIdle=20
#最小空闲连接
jdbc.minIdle=1
#超时等待时间以毫秒为单位 6000毫秒/1000等于60秒
jdbc.maxWait=60000